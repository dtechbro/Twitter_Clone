<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Twitter Clone</title>
    <link rel="shortcut icon" href="./Images/twitter_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="search.css">

</head>
<body>

    <main class="Twitter">

        <section class="navbar">
            <div>
                <a href="#">
                    <img src="./Images/twitter_logo.png" alt="" class="logo">
                </a>
            </div>
            <div class="navlink">
                <ul>
                    <li>
                        <a href=""><i class="fa-solid fa-house"></i>Home</a>
                    </li>
                    <li>
                        <a href=""><i class="fa-solid fa-hashtag"></i>Explore</a>
                    </li>
                    <li>
                        <a href=""><i class="fa-solid fa-user-group"></i>Communities</a>
                    </li>
                    <li>
                        <a href=""><i class="fa-solid fa-bell"></i>Notifications</a>
                    </li>
                    <li>
                        <a href=""><i class="fa-solid fa-envelope"></i>Messages</a>
                    </li>
                    <li>
                        <a href=""><i class="fa-solid fa-bookmark"></i>Bookmarks</a>
                    </li>
                    <li>
                        <a href=""><i class="fa-brands fa-square-twitter"></i>Twiter Blue</a>
                    </li>
                    <li>
                        <a href=""><i class="fa-solid fa-user"></i>Profile</a>
                    </li>
                    <li>
                        <a href=""><i class="fa-solid fa-ellipsis"></i>More</a>
                    </li>
                    <li>
                        <button href="" class="tweetbtn">Tweet</button>
                    </li>
                </ul>
            </div>
        </section>

        <main class="main_body">
            <div>
                <h2>Home</h2>
                <div class="main_head">
                    <h4>For you</h4>
                    <h4>Following</h4>
                </div>
            </div>
            <div>
                <div>
                    <img src="./Images/profile_pic.jpg" alt="">
                </div>
                <div>
                    <input type="text" name="tweet" id="">
                </div>
            </div>
            
        </main>

        <section class="search">
            

        </section>

    </main>

</body>
</html>
